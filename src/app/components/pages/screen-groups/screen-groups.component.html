<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 pt-8">
  <!-- This example requires Tailwind CSS v2.0+ -->
  <div class="md:flex md:items-center md:justify-between">
    <div class="flex-1 min-w-0">
      <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
        Liste des groupes d'Ã©crans
      </h2>
    </div>
    <div class="mt-4 flex md:mt-0 md:ml-4">
      <button (click)="insertGroupScreen()" type="button" class="inline-flex items-center px-4 py-2 border  border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Ajouter un groupe
      </button>
      &nbsp;
      <button type="button" class="inline-flex items-center px-4 py-2 border  border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Afficher les archives
      </button>
    </div>
  </div>
  <div class="flex flex-col mt-6">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Nom
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Ecrans
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Organisation
              </th>
              <th scope="col" class="relative px-6 py-3">
                <span class="sr-only">Action(s)</span>
              </th>
            </tr>
            </thead>
            <tbody>
            <!-- Odd row -->
            <tr class="bg-white">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                Groupe 1
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                Ecran 1, Ecran 2
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                Synexie
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <a (click)="updateGroupScreen()" class="text-indigo-600 hover:text-indigo-900 cursor-pointer">Modifier</a>&nbsp;
                <a href="#" class="text-indigo-600 hover:text-indigo-900">Archiver</a>
              </td>
            </tr>
            <tr class="bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                Groupe 2
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                Ecran 1
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                Synexie
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <a href="#" class="text-indigo-600 hover:text-indigo-900">Modifier</a>&nbsp;
                <a href="#" class="text-indigo-600 hover:text-indigo-900">Archiver</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
